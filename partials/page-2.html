<div class="col-md-12">
    <div class="col-md-2 col-md-offset-5 preview">

        <div class="form-group">
            <label>First Name: </label>
            <span>{{user.firstName}}</span>
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <span>{{user.lastName}}</span>
        </div>
        <div class="form-group">
            <label>Email address: </label>
            <span>{{user.email}}</span>
        </div>
        <div class="form-group">
            <label>Phone: </label>
            <span>{{user.phone}}</span>
        </div>

        <button type="button"
                class="btn btn-default"
                data-ng-click="back()">Back</button>

        <button type="button"
                class="btn btn-default"
                data-ng-click="clickToOpen()">Submit</button>
    </div>
</div>
